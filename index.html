    <style>
      :root {
        --primary-500: #F37037;
        --primary-600: #E8632A;
        --primary-700: #D9561F;
        --background: #F9FAFB;
        --text-primary: #1E293B;
        --text-secondary: #64748B;
      }
      body { background-color: var(--background); color: var(--text-primary); font-family: 'Quicksand', sans-serif; overflow-x: hidden; }
      .background-shapes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
      .background-shapes::before, .background-shapes::after { content: ''; position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.15; }
      .background-shapes::before { width: 400px; height: 400px; background-color: #FAA985; top: -100px; left: -100px; animation: move-blob-1 20s infinite alternate ease-in-out; }
      .background-shapes::after { width: 500px; height: 500px; background-color: #F472B6; bottom: -150px; right: -150px; animation: move-blob-2 25s infinite alternate ease-in-out; }
      @keyframes move-blob-1 { from { transform: translate(-50px, -50px) scale(1); } to { transform: translate(50px, 100px) scale(1.2); } }
      @keyframes move-blob-2 { from { transform: translate(50px, 50px) scale(1.2); } to { transform: translate(-50px, -100px) scale(1); } }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slide-in-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes pop-in { 0% { transform: scale(0.5); opacity: 0; } 70% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-in-out forwards; }
      .animate-slide-in-up { animation: slide-in-up 0.5s ease-in-out forwards; }
      .animate-pop-in { animation: pop-in 0.5s ease-out forwards; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
